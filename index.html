<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רפטינג בר - שעון נוכחות</title>
    <meta name="theme-color" content="#48c6ef" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --primary-color: #48c6ef;
        --secondary-color: #6f86d6;
        --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        --success-color: #28a745;
        --success-gradient: linear-gradient(45deg, #28a745, #2ebf4d);
        --danger-color: #dc3545;
        --danger-gradient: linear-gradient(45deg, #dc3545, #e45d69);
        --admin-color: #17a2b8;
        --admin-gradient: linear-gradient(45deg, #17a2b8, #1ac7e2);
        --light-bg: rgba(255, 255, 255, 0.98);
        --text-dark: #333;
        --text-light: #555;
        --border-color: #ddd;
      }
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--background-gradient);
        min-height: 100vh;
        direction: rtl;
        overflow-x: hidden;
        padding-bottom: 90px;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px 15px 15px;
        text-align: center;
        color: white;
        position: sticky;
        top: 0;
        z-index: 100;
        width: 100%;
      }

      .header h1 {
        font-size: 1.8em;
        margin-bottom: 8px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      .header .user-info {
        margin-top: 10px;
        font-size: 0.9em;
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(5px);
      }
      .header .btn-logout-header {
          background: rgba(255, 255, 255, 0.2);
          color: white;
          border: none;
          border-radius: 10px;
          padding: 5px 10px;
          font-size: 13px;
          cursor: pointer;
          font-family: 'Rubik', sans-serif;
          font-weight: 500;
          transition: background-color 0.2s;
      }
      .header .btn-logout-header:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .current-time {
        font-size: 1.1em;
        opacity: 0.9;
        margin-bottom: 8px;
      }

      .sync-status {
        font-size: 0.9em;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        display: inline-block;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
      }
      
      .sync-status.sync-connected { color: #c8e6c9; background: rgba(40, 167, 69, 0.4); }
      .sync-status.sync-error { color: #ffcdd2; background: rgba(220, 53, 69, 0.4); }
      .sync-status.sync-syncing { color: #ffecb3; background: rgba(255, 152, 0, 0.4); animation: pulse 1.5s infinite; }
      .sync-status.sync-connecting, .sync-status.sync-offline { color: #e0e0e0; background: rgba(255, 255, 255, 0.2); }


      .container {
        padding: 15px;
        flex-grow: 1;
      }

      .card {
        background: var(--light-bg);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card h2 {
        color: var(--text-dark);
        margin-bottom: 15px;
        font-size: 1.3em;
        text-align: center;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 8px;
      }
      
      .card-header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .card-header-flex h2 {
        margin: 0;
        padding: 0;
        border: none;
        text-align: right;
      }
      
      .card-header-flex .btn {
        flex-grow: 0;
        padding: 10px 16px;
        font-size: 14px;
      }

      .card .setup-title {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .card .setup-description {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        color: var(--text-light);
        margin-bottom: 8px;
        font-size: 1.1em;
      }

      .form-group select,
      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 16px;
        background: white;
        transition: all 0.3s;
        font-family: 'Rubik', sans-serif;
        color: var(--text-dark);
      }

      .form-group select:focus,
      .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(72, 198, 239, 0.15);
      }
      
      .input-with-icon {
        position: relative;
      }
      
      .input-with-icon .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.3em;
        color: var(--text-light);
        pointer-events: none;
      }

      .input-with-icon input[type="date"],
      .input-with-icon input[type="time"] {
        padding-left: 50px;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .btn {
        flex: 1;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Rubik', sans-serif;
        color: white;
      }

      .btn:active {
        transform: scale(0.98);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-checkin {
        background: var(--success-gradient);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      }

      .btn-checkout {
        background: var(--danger-gradient);
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-admin {
        background: var(--admin-gradient);
        box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
      }
      
      .btn-logout {
        background: #f44336;
        color: white;
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .status-display {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 15px;
        margin-top: 15px;
        text-align: center;
        border-left: 4px solid var(--primary-color);
      }

      .status-display strong {
        color: #333;
      }

      .status-display span {
        color: var(--text-dark);
      }
      
      .status-badge {
        padding: 4px 13px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        display: inline-block;
        margin: 5px 0;
        background: white;
        border: 2px solid;
      }
      
      .status-in {
        color: var(--success-color);
        border-color: var(--success-color);
      }
      .status-out {
        color: var(--danger-color);
        border-color: var(--danger-color);
      }

      .employee-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 15px;
      }

      .employee-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        border-left: 4px solid var(--border-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
      }
      
      .employee-card.active {
        border-left-color: var(--success-color);
        background: linear-gradient(135deg, #e8f5e8, white);
      }
      
      .employee-card.inactive {
        border-left-color: var(--danger-color);
        background: linear-gradient(135deg, #ffeaea, white);
      }

      .employee-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .employee-name {
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
        margin-bottom: 0;
      }

      .employee-times {
        font-size: 0.9em;
        color: #666;
      }
      
      .quick-action-btn {
        padding: 6px 12px;
        font-size: 13px;
        border-radius: 8px;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .quick-action-btn:active {
        transform: scale(0.96);
      }
      
      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .data-table th {
        background: #f8f9fa;
        padding: 12px 8px;
        border-bottom: 2px solid var(--primary-color);
        text-align: center;
        font-weight: bold;
        color: var(--text-dark);
      }
      
      .data-table td {
        padding: 10px 8px;
        border-bottom: 1px solid #eee;
        text-align: center;
        color: var(--text-dark);
      }
      
      .data-table tr:hover {
        background: #f8f9fa;
      }

      .data-table tfoot td {
        font-weight: bold;
        background: #f8f9fa;
        border-top: 2px solid var(--primary-color);
      }

      .data-table tfoot td:nth-child(2) {
          text-align: right;
          padding-right: 15px;
      }
      
      .data-table tfoot td:nth-child(3) {
          color: var(--success-color);
          font-size: 1.1em;
      }

      .data-table .day-summary-row {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .data-table .pair-detail-row td {
        color: var(--text-dark);
        font-size: 0.95em;
        padding-top: 6px;
        padding-bottom: 6px;
        border-bottom-style: dashed;
      }
      
      .btn-cancel {
        background: none;
        border: none;
        color: var(--danger-color);
        text-decoration: underline;
        cursor: pointer;
        font-size: 13px;
        padding: 4px;
      }

      .navigation {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--light-bg);
        backdrop-filter: blur(15px);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: grid;
        /* Updated dynamically via inline styles */
        padding: 6px;
        z-index: 1000;
        height: 70px;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
      }

      .nav-btn {
        background: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        color: #666;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4px 2px;
        font-size: 9px;
        line-height: 1.2;
      }
      
      .nav-btn div:first-child {
        font-size: 20px;
        margin-bottom: 3px;
      }
      
      .nav-btn.active {
        background: var(--primary-color);
        color: white;
      }
      
      .alert {
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        font-weight: bold;
        text-align: center;
        animation: slideDown 0.3s ease-out;
        position: fixed;
        top: 95px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        min-width: 250px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
      .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      
      .toggle-switch {
        display: flex;
        background: #eee;
        border-radius: 20px;
        padding: 4px;
        margin-bottom: 15px;
      }
      
      .toggle-switch button {
        flex: 1;
        padding: 8px;
        border: none;
        background: transparent;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-dark);
      }
      
      .toggle-switch button.active {
        background: var(--primary-color);
        color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .month-navigator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .month-navigator button {
        background: var(--admin-gradient);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
      }

      .month-navigator button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .month-navigator h3 {
        color: var(--text-dark);
        font-weight: 500;
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translate(-50%, -20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
      }
       @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
